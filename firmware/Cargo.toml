[package]
name = "e-chess"
version = "0.1.0"
authors = ["aligator <me@aligator.dev>"]
edition = "2021"
resolver = "2"
rust-version = "1.77"

[[bin]]
name = "e-chess"
harness = false  # do not use the built in cargo test harness -> resolve rust-analyzer errors

[profile.release]
opt-level = "s"

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
default = ["std", "embassy", "esp-idf-svc/native"]

pio = ["esp-idf-svc/pio"]
std = ["alloc", "esp-idf-svc/binstart", "esp-idf-svc/std"]
alloc = ["esp-idf-svc/alloc"]
nightly = ["esp-idf-svc/nightly"]
experimental = ["esp-idf-svc/experimental"]
embassy = [
    "esp-idf-svc/embassy-sync",
    "esp-idf-svc/critical-section",
    "esp-idf-svc/embassy-time-driver",
]


[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
log = { version = "0.4", default-features = false }
esp-idf-sys = { version = "0.35", default-features = false, features = [
    "binstart",
] }
esp-idf-svc = { version = "0.49", default-features = false, features = [
    "critical-section",
] }
esp-idf-hal = { version = "0.44" }
embedded-svc = { version = "0.26.1" }
embedded-hal = "1.0.0"

smart-leds = "*"
ws2812-esp32-rmt-driver = { version = "*", features = ["smart-leds-trait"] }
chess = { git = "https://github.com/funnsam/chess" }
chess-game = { version = "0.1.0", path = "../chess-game", default-features = false }

[build-dependencies]
embuild = "0.32.0"
